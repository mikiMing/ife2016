<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>task_13</title>
</head>
<body>
	<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
	<button id="button">确认填写</button>
	<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
	<script type="text/javascript">
		(function(){
			var i_button=document.getElementById("button");
			var i_aqi_input=document.getElementById("aqi-input");
			var i_aqi_display=document.getElementById("aqi-display");
			i_button.onclick=function(){
				var input_value=i_aqi_input.value;
				i_aqi_display.innerHTML=input_value;
			}
		})();
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>零基础编码</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		
	</ul>
	<script type="text/javascript">
		var aqiData=[
		  ["北京",90],
		  ["上海",50],
		  ["福州",10],
		  ["广州",50],
		  ["成都",90],
		  ["西安",100]
		];
		(function(){
			var _ul=document.getElementById("aqi-list");
			var arr=["一","二","三","四","五","六"];
			aqiData.sort(function(d1,d2){
				return d2[1]-d1[1];
			});
			for(var i=0;i<aqiData.length;i++){
				if(aqiData[i][1]>60){
					var _li=document.createElement("li");
					_li.innerHTML="第"+arr[i]+"名"+aqiData[i][0]+','+aqiData[i][1];
					_ul.appendChild(_li);
				}
			}
		})();
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>零基础编码1</title>
</head>
<body>
	<ul id="api-list">
	</ul>
	<script type="text/javascript">
		var aqiData=[
		  ["北京",90],
		  ["上海",50],
		  ["福州",10],
		  ["广州",50],
		  ["成都",90],
		  ["西安",100]
		];
		(function(){
			var oList=document.getElementById("api-list");
			var arr=["一","二","三","四","五","六"];
			var newArr=aqiData.filter(function(ele){
				return ele[1]>60;
			});
			newArr.sort(function(d1,d2){
				return d2[1]-d1[1];
			});
			for(var i=0;i<newArr.length;i++){
				var oLi=document.createElement("li");
				oLi.innerHTML="第"+arr[i]+"名："+newArr[i][0]+"，"+newArr[i][1];
				oList.appendChild(oLi);
			}
		})();
	</script>
</body>
</html>
